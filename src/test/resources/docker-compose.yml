version: "2"

services:
  redis:
    image: redis
    ports:
      - 36379:6379
  postgres:
    image: postgres
    ports:
      - 35432:5432
    environment:
      POSTGRES_DB: account_service
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
