spring:
  application:
    name: account-service
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
      config:
        sources:
          - name: ${spring.application.name}
  cache:
    cache-names:
      - account-service.i18n.messages